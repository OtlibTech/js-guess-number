<html lang="en">

<head>

    <title>@Otlib.Tech - Number Guessing Game</title>
    <style>
        * {
            font-size: 28px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
            margin-top: 14rem;
        }

        input {
            padding: 8px;

        }
        .headline{
            padding: 0.5rem 1rem;
            color: #0d2754;
            background-color: #ffc331;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;

        }

        button:hover {

        }

            margin-top: 20px;

    </style>
</head>

<body>

    <h1> <span class="headline"> @Otlib.tech </span><br> <br> Guess the Number ðŸŽ²</h1>
    <p>I'm thinking of a number between 1 and 10...</p>
    <p>Can you guess what it is? ðŸ”¢</p>

    <input type="number" id="userGuess" placeholder="Enter your guess" />
    <button onclick="checkGuess()">Submit Guess</button>

    <div class="message" id="message"></div>

    <script>
        // Generate a random number between 1 and 10
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;
        document.getElementById("userGuess").addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
        function checkGuess() {
            const userGuess = parseInt(document.getElementById("userGuess").value);
            attempts++;

            const message = document.getElementById("message");
            if (userGuess === randomNumber) {
                message.textContent = `ðŸŽ‰ Correct! The number was ${randomNumber}. You guessed it in ${attempts} attempts!`;
                message.style.color = "green";
            } else if (userGuess < randomNumber) {
                message.textContent = "ðŸ“‰ Too low! Try again.";
                message.style.color = "orange";
            } else if (userGuess > randomNumber) {
                message.textContent = "ðŸ“ˆ Too high! Try again.";
                message.style.color = "red";
            }
        }
    </script>

</body>

</html>
